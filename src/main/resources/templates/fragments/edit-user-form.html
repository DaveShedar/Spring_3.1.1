<th:block xmlns:th="https://www.thymeleaf.org" th:fragment="editUser(user, roles)">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form class="modal-content"
                  action="#"
                  th:action="@{/admin/saveUser}"
                  th:object="${user}"
                  method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLongTitle">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row justify-content-lg-center mt-1">
                    <div class="col-lg-6">
                        <fieldset disabled class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="id">ID</label>
                            <input type="text" th:value="${user.id}" id="id" class="form-control">
                        </fieldset>

                        <div class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="firstName">First name</label>
                            <input type="text" th:value="${user.firstName}" th:field="*{firstName}" id="firstName" placeholder="First name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="lastName">Last name</label>
                            <input type="text" th:value="${user.lastName}" th:field="*{lastName}" id="lastName" placeholder="Last name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="age">Age</label>
                            <input type="number" th:value="${user.age}" min="0" max="100" th:field="*{age}" id="age" placeholder="Age" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="email">Email</label>
                            <input type="email" th:value="${user.email}" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="password">Password</label>
                            <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="d-block text-center mb-1 font-weight-bold" for="role">Role</label>
                            <select id="role" th:field="*{roles}" size="10" multiple="multiple" class="d-block form-control" style="height: 60px;">
                                <option th:each="role : ${roles}"
                                        th:value="${{role}}"
                                        th:text="${role.name.replace('ROLE_', '')}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
