<th:block xmlns:th="https://www.thymeleaf.org" th:fragment="header(user)">
    <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div>
                <span class="text-light font-weight-bold" th:text="${user.email}"></span>
                <span class="text-light">with roles: <span class="mr-1" th:each="role : ${user.roles}" th:text="${role.getName().replace('ROLE_', '')}"></span></span>
            </div>
            <div class="ml-auto">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" class="border-0 bg-transparent text-muted"/>
                </form>
            </div>
        </div>
    </header>
</th:block>
