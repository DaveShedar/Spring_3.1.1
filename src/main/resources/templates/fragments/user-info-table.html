<th:block xmlns:th="https://www.thymeleaf.org" th:fragment="userInfo(user)">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.firstName}"></td>
            <td data-th-text="${user.lastName}"></td>
            <td data-th-text="${user.age}"></td>
            <td data-th-text="${user.email}"></td>
            <td>
                <span class="mr-1" th:each="role : ${user.roles}" th:text="${role.getName().replace('ROLE_', '')}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
